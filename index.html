<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="background">
        <!-- Main background -->
        <div id="main">
            <div id="first-rows">
                <div class="button" id="delete">C</div>
                <div class="display">Display Text</div>
            </div>

            <div class="rows">
                <div value="7" class="button">7</div>
                <div value="8" class="button">8</div>
                <div value="9" class="button">9</div>
                <div value="/" class="button function">/</div>
            </div>

            <div class="rows">
                <div value="4" class="button">4</div>
                <div value="5" class="button">5</div>
                <div value="6" class="button">6</div>
                <div value="*" class="button function">x</div>
            </div>

            <div class="rows">
                <div value="1" class="button">1</div>
                <div value="2" class="button">2</div>
                <div value="3" class="button">3</div>
                <div value="-" class="button function">-</div>
            </div>

            <div class="rows">
                <div value="0" class="button" id="delete">0</div>
                <div value="." class="button">.</div>
                <div value="=" id="eqn-bg" class="button">=</div>
                <div value="+" class="button function">+</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
