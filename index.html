<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="Javascript" href="Main.js">
    <title>Calculator</title>
</head>

<body>
    <div>
        <form name="calculator">
            <input class="bgHover" type="button" value=" C " onClick="Clear()" />
            <input class="display" name="display" type="text" />
            <br>
            <input type="button" value=" 7 " onClick="document.calculator.display.value +='7'" />
            <input type="button" value=" 8 " onClick="document.calculator.display.value +='8'" />
            <input type="button" value=" 9 " onClick="document.calculator.display.value +='9'" />
            <input class="operand" type="button" value=" ( " onClick="OpenParen()" />
            <input class="operand" type="button" value=" ) " onClick="CloseParen()" />
            <br>
            <input type="button" value=" 4 " onClick="document.calculator.display.value +='4'" />
            <input type="button" value=" 5 " onClick="document.calculator.display.value +='5'" />
            <input type="button" value=" 6 " onClick="document.calculator.display.value +='6'" />
            <input class="operand" type="button" value=" % " onClick="Percent()" />
            <input class="operand" type="button" value=" &radic; " onClick="document.calculator.display.value=Math.sqrt(document.calculator.display.value)"
            />
            <br>
            <input type="button" value=" 1 " onClick="document.calculator.display.value +='1'" />
            <input type="button" value=" 2 " onClick="document.calculator.display.value +='2'" />
            <input type="button" value=" 3 " onClick="document.calculator.display.value +='3'" />
            <input class="operand" type="button" value=" x " onClick="Multiply()" />
            <input class="operand" type="button" value=" / " onClick="Divide()" />
            <br>
            <input type="button" value=" 0 " onClick="document.calculator.display.value +='0'" />
            <input type="button" value=" . " onClick="document.calculator.display.value +='.'" />
            <input class="bgHover" type="button" value=" = " onClick="document.calculator.display.value= eval(document.calculator.display.value)"
            />
            <input class="operand" type="button" value=" + " onClick="Add()" />
            <input class="operand" type="button" value=" - " onClick="Subtract()" />
        </form>
    </div>
    <script src="main.js">

    </script>
</body>

</html>
